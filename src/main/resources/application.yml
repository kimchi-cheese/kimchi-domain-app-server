spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: kimchi-domain-app-service
  profiles:
    active:
      - local
    group:
      local:
        - site-local
      dev:
        - dev

    include:
      - db
      - secret
      - auth
      - swagger


eureka:
  instance:
    hostname: localhost
    prefer-ip-address: false

  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
