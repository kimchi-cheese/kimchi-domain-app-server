spring:
  application:
    name: kimchi-domain-app-service
  profiles:
    active:
      - local
    group:
      local:
        - site-local
      dev:
        - dev

    include:
      - db


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
